	<title>join-concat-字符串分隔拼接</title>

<body>
	<h3>join-字符串分隔拼接</h3>

	<script>
		console.log(["a","b","c"].join("|"));

		function test(){
			var str="string";
			var newStr=[].join.call(str,"-");//字符串分隔拼接
			console.log(newStr);
		}

		test();

	</script>
