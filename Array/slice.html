		<title>slice</title>
	</head>
	<body>
		<h3>slice</h3>
		<p><strong>1.负数的时候</strong></p>
		<p><strong>2.把类数组对象转换为数组</strong></p>
		
		<script>
			var arr=["a","b","c","d"];
			var o={0:"a",1:"b",2:"c",3:"d",4:"e",length:5};
			console.log(arr.slice(0,1));//a
			console.log(arr.slice(1));//b c d
			console.log(arr.slice(-2));//c d 索引  和正数不同的是  -1代表最后一位
			console.log([].slice.call(o,0)); //["a","b","c","d","e"]
			
		</script>
	</body>
