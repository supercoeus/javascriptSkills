	<title>闭包</title>
</head>
<body>
	<h3>闭包例子</h3>

	<script>
		var testClose=function(){
			var i=0;
			return function(){
				i+=1;
				console.log(i);
			}
		}

		var test=testClose();
		test();//1
		test();//2
		test();//3

	</script>
</body>
